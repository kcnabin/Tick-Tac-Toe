<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style-ticktacktoe.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

	<title>Tick Tac Toe</title>

</head>
<body>
	<div class="header">
		<h1>Tick Tac Toe</h1>
	</div>
	<div class="play-area">
		<div class="area">
			<div class="row">
				<div class="area-11"></div>
				<div class="area-12"></div>
				<div class="area-13"></div>
			</div>
			
			<div class="row">
				<div class="area-21"></div>
				<div class="area-22"></div>
				<div class="area-23"></div>
			</div>

			<div class="row">
				<div class="area-31"></div>
				<div class="area-32"></div>
				<div class="area-33"></div>
			</div>
		</div>
		
	</div>
	<div id="message" class="show-message">
			Player's Turn
	</div>
	<div class="footer">
		<p>Desiged by <a href="https://github.com/kcnabin" _target="blank">Nabin KC</a> in association with <a href="https://www.theodinproject.com" _target="blank">The Odin Project</a></p>
	</div>

<script type="text/javascript" src="script-ticktactoe.js" defer></script>

</body>
</html>
